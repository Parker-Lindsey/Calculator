<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles/css/main.css">
  <script type="text/javascript" src="scripts/main.js"></script>
  <title>Calculator</title>
</head>
  <body>
    <div class="grid-container">
      <div id="display">
        0
      </div>

      <div class="button Seven" onclick="display('7')">
        7
      </div>
      <div class="button Eight" onclick="display(8)">
        8
      </div>
      <div class="button Nine" onclick="display(9)">
        9
      </div>
      <div class="button Divide" onclick="operator('/')">
        /
      </div>
      <div class="button Four" onclick="display(4)">
        4
      </div>
      <div class="button Five" onclick="display(5)">
        5
      </div>
      <div class="button Six" onclick="display(6)">
        6
      </div>
      <div class="button Multiply" onclick="operator('*')">
        *
      </div>
      <div class="button One" onclick="display(1)">
        1
      </div>
      <div class="button Two" onclick="display(2)">
        2
      </div>
      <div class="button Three" onclick="display(3)">
        3
      </div>
      <div class="button Subtract" onclick="operator('-')">
        -
      </div>
      <div class="button AC" onclick="allClear()">
        AC
      </div>
      <div class="button Zero" onclick="display(0)">
        0
      </div>
      <div class="button Equal" onclick="answer()">
        =
      </div>
      <div class="button Add" onclick="operator('+')">
        +
      </div>
    </div>
  </body>
</html>
